<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fomulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css.css'>
    <script src='main.js'></script>
</head>
<body>

    <h2>Fomulário de Cadastro</h2>
    <form method="post" >
        <div>
            <label for="name"></label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="NOME">
        </div>

        <div>
            <label for="s_name"></label>
            <br>
            <input type="text" name="s_nome" id="s_nome" placeholder="SOBRENOME">
        </div>

        <div>
            <label for="data"></label>
            <br>
            <input type="text" name="data" id="data" placeholder="DATA DE NASCIMENTO">
        </div>

        <div>
            <label for="cpf"></label>
            <br>
            <input type="text" name="cpf" id="cpf" placeholder="CPF">
        </div>

        <div>
            <label for="telefone"></label>
            <br>
            <input type="number" name="tel" id="tel" placeholder="celular">
        </div>

        <div>
            <label for="email"></label>
            <br>
            <input type="email" name="email" id="email" placeholder="E-MAIL">
        </div>

        <div>
            <label for="c_email"></label>
            <br>
            <input type="email" name="c_email" id="c_email" placeholder="CONFIRMAR E-MAIL">
        </div>

        

        
        
        <div>
            <label for="cep"></label>
            <br>
            <input type="number" name="cep" id="cep" placeholder="CEP">
        </div>

        <div>
            <label for="logradouro"></label>
            <br>
            <input type="text" name="endereco" id="endereco" placeholder="LOGRADOURO">
        </div>

        <div>
            <label for="numero"></label>
            <br>
            <input type="number" name="numero" id="numero" placeholder="N°">
        </div>

        <div>
            <label for="complemento"></label>
            <br>
            <input type="text" name="complemento" id="complemento" placeholder="COMPLEMENTO">
        </div>

        <div>
            <label for="bairro"></label>
            <br>
            <input type="text" name="bairro" id="bairro" placeholder="BAIRRO">
        </div>

        <div>
            <label for="cidade"></label>
            <br>
            <input type="text" name="cidade" id="cidade" placeholder="CIDADE">
        </div>

        <div>
            <label for="estado"></label>
            <br>
            <input type="text" name="estado" id="estado" placeholder="ESTADO">
        </div>

        <div>
            <label for="senha"></label>
            <br>
            <input type="password"  id="senha" placeholder="SENHA">
        </div>

        <div>
            <label for="senha2"></label>
                <br>
            <input type="password"  id="senha2" placeholder="CONFIRME SUA SENHA">
        </div>

        <button type="button" class="botao" onclick="Verifica(event)">Cadastrar</button>

    </form>

</body>
</html>
